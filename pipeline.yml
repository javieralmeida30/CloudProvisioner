name: Pipeline de pruebas y despliegue

on:
  push:
    branches:
      - main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Obtener c贸digo fuente
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Ejecutar pruebas
        run: |
          # Comandos para ejecutar las pruebas automatizadas
          npm install
          npm test

      - name: Construir aplicaci贸n
        run: |
          # Comandos para construir la aplicaci贸n
          npm run build

      - name: Desplegar en entorno de pruebas
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
        run: |
          # Comandos para desplegar la aplicaci贸n en un entorno de pruebas
          aws elasticbeanstalk create-application-version --...
          aws elasticbeanstalk update-environment --...
